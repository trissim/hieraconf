site_name: lazy-config
site_description: Generic lazy dataclass configuration framework with dual-axis inheritance
site_author: Tristan Simas
site_url: https://lazy-config.readthedocs.io

repo_name: trissim/lazy-config
repo_url: https://github.com/trissim/lazy-config

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            docstring_style: google

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Architecture: architecture.md
  - API Reference: api.md
  - Examples:
    - Basic Usage: examples/basic.md
    - Dual-Axis Inheritance: examples/dual_axis.md
    - UI Integration: examples/ui.md
